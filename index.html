<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Customers Database</title>
  </head>

  <body>
    <header>Customers Database</header>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <table id="usersTable" class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div class="modal w3-container w3-center w3-animate-top" id="delModal">
      <div class="modal__content">
        <span class="close">&times;</span>
        <div class="Modal__header">CSSScript.com</div>
        <p id="modalText" class="Modal__text">User deleted!</p>
        <div class="modal__footer">
          <button class="button-ok btnclose">Okay</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
